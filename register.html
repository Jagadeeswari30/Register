<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css"/>
    <script>
        function print()
    {
    document.getElementById("n1").innerHTML="Name :" +document.getElementById("name").value;
    document.getElementById("n2").innerHTML=  "Email :" +document.getElementById("email").value;
    document.getElementById("n3").innerHTML="Password :"  +document.getElementById("pass").value;
    document.getElementById("n4").innerHTML="College name :"  +document.getElementById("cpass").value;
    document.getElementById("n5").innerHTML="Date of birth :"+document.getElementById("dob").value;
    document.getElementById("n6").innerHTML="Gender :" +document.getElementById("gender").value;
  }
    </script>
</head>
<body>
    <div class="main">
        <h1>Registration Form</h1>
    </div>   
    <div class="formde">
        <h2>Create an account!</h2>
 <form>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter username" name="name" class="name"/>
        <br><br>
        <label for="email">Email:</label>
        <input  id="email" type="email" placeholder="Enter email" name="email" class="email"/>
        <br><br>
        <label for="pass">Password:</label>
        <input id="pass" type="password" placeholder="create a strong password" name="pass" class="pass"/>
        <br><br>
        <label for="cpass">College name:</label>
        <input id="cpass" type="password" placeholder="" name="cpass" class="cpass"/>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input id="dob" type="date" placeholder="" name="dob" class="dob"/>
        <br><br>
        <label for="gender">Gender:</label>
        <input id="gender" type="radio" class="gender" name="gender" value="Male">
         <label for="html">Male</label>
        <input type="radio" id="gender" class="gender" name="gender" value="female">
        <label for="css">Female</label><br><br>
        <input type="button" value="REGISTER" class="regist" onclick="print()">
    </form></div>
<div class="formde1">
    <h2>User Data</h2>
    <form>
        <p id="n1"></p>
        <p id="n2"></p>
        <p id="n3"></p>
        <p id="n4"></p>
        <p id="n5"></p>
        <p id="n6"></p>
    </form>
</div>
</body>
</html>
